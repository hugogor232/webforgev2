<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - WebForge AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques au Dashboard */
        body {
            background-color: var(--bg-dark);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--primary-color);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.5rem 1rem;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(var(--primary-rgb), 0.1);
            color: var(--primary-color);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-details {
            flex: 1;
            overflow: hidden;
        }

        .user-name {
            display: block;
            color: white;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-plan {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            width: calc(100% - 260px);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-title p {
            color: var(--text-muted);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.blue { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .stat-icon.green { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .stat-icon.purple { background: rgba(168, 85, 247, 0.1); color: #a855f7; }

        .stat-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .stat-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Projects Grid */
        .projects-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .project-preview {
            height: 160px;
            background: #1e1e1e;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .project-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-pending { background: rgba(234, 179, 8, 0.2); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.3); }
        .status-failed { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        .project-body {
            padding: 1.25rem;
        }

        .project-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .project-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.6em;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .project-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--bg-light);
            color: white;
            border-color: var(--text-muted);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: #ef4444;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-lg);
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Mobile Responsive */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 200;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 4px;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
                padding-top: 4rem;
            }
            .mobile-toggle {
                display: block;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" id="sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-cube"></i> WebForge<span>AI</span>
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fa-solid fa-gauge-high"></i> Tableau de bord
            </a>
            <a href="create-project.html" class="nav-item">
                <i class="fa-solid fa-plus"></i> Nouveau projet
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-folder-open"></i> Mes projets
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-chart-line"></i> Analytique
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-gear"></i> Paramètres
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar-initials">U</div>
                <div class="user-details">
                    <span class="user-name" id="user-name-display">Utilisateur</span>
                    <span class="user-plan" id="user-email-display">user@example.com</span>
                </div>
            </div>
            <button id="logout-btn" class="btn-secondary full-width">
                <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <h1>Tableau de bord</h1>
                <p>Gérez vos projets et suivez vos générations en temps réel.</p>
            </div>
            <a href="create-project.html" class="btn-primary">
                <i class="fa-solid fa-plus"></i> Créer un projet
            </a>
        </div>

        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <div class="stat-info">
                    <h3 id="stat-total">0</h3>
                    <p>Projets totaux</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fa-solid fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="stat-completed">0</h3>
                    <p>En ligne</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="stat-credits">Free</h3>
                    <p>Plan actuel</p>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div class="projects-section">
            <div class="projects-section-header">
                <h2>Projets récents</h2>
                <div class="filter-controls">
                    <!-- Future filters could go here -->
                </div>
            </div>

            <div id="projects-grid" class="projects-grid">
                <!-- Loading State -->
                <div class="empty-state" id="loading-state">
                    <i class="fa-solid fa-circle-notch fa-spin empty-icon"></i>
                    <h3>Chargement de vos projets...</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './supabaseClient.js';
        import { protectPrivatePage, logout } from './auth-oauth.js';

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Protection de la page
            const session = await protectPrivatePage();
            if (!session) return; // Redirection gérée par protectPrivatePage

            currentUser = session.user;
            updateUserInfo(currentUser);

            // 2. Chargement initial des projets
            await fetchProjects();

            // 3. Abonnement Realtime pour les mises à jour de statut
            subscribeToRealtime();

            // 4. Gestionnaire Déconnexion
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await logout();
            });

            // 5. Mobile Sidebar Toggle
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        });

        function updateUserInfo(user) {
            const nameDisplay = document.getElementById('user-name-display');
            const emailDisplay = document.getElementById('user-email-display');
            const avatarInitials = document.getElementById('user-avatar-initials');

            const email = user.email;
            const name = user.user_metadata.full_name || email.split('@')[0];
            
            nameDisplay.textContent = name;
            emailDisplay.textContent = email;
            avatarInitials.textContent = name.charAt(0).toUpperCase();
        }

        async function fetchProjects() {
            const grid = document.getElementById('projects-grid');
            
            try {
                const { data: projects, error } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                updateStats(projects);
                renderProjects(projects);

            } catch (err) {
                console.error('Erreur chargement projets:', err);
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-triangle-exclamation empty-icon"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de récupérer vos projets. Veuillez réessayer.</p>
                        <button onclick="window.location.reload()" class="btn-secondary mt-2">Réactualiser</button>
                    </div>
                `;
            }
        }

        function updateStats(projects) {
            const total = projects.length;
            const completed = projects.filter(p => p.status === 'completed').length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-completed').textContent = completed;
            // Le plan serait récupéré depuis la table 'profiles' ou 'subscriptions'
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-folder-plus empty-icon"></i>
                        <h3>Aucun projet pour le moment</h3>
                        <p>Commencez par créer votre premier site web avec l'IA.</p>
                        <a href="create-project.html" class="btn-primary" style="margin-top: 1rem;">Créer un projet</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map(project => {
                const date = new Date(project.created_at).toLocaleDateString('fr-FR');
                let statusClass = 'status-pending';
                let statusLabel = 'Génération...';
                let icon = 'fa-spinner fa-spin';

                if (project.status === 'completed') {
                    statusClass = 'status-completed';
                    statusLabel = 'En ligne';
                    icon = 'fa-check';
                } else if (project.status === 'failed') {
                    statusClass = 'status-failed';
                    statusLabel = 'Erreur';
                    icon = 'fa-triangle-exclamation';
                }

                // Lien vers l'éditeur si complété, sinon désactivé ou page de chargement
                const editLink = project.status === 'completed' ? `editor.html?id=${project.id}` : '#';
                const viewLink = project.status === 'completed' ? '#' : '#'; // Lien vers le site généré
                const disabledClass = project.status !== 'completed' ? 'style="opacity:0.5; pointer-events:none;"' : '';

                return `
                    <div class="project-card" id="project-${project.id}">
                        <div class="project-preview">
                            ${project.thumbnail_url 
                                ? `<img src="${project.thumbnail_url}" alt="${project.name}">` 
                                : `<i class="fa-solid fa-code fa-3x"></i>`}
                            <span class="status-badge ${statusClass}">
                                <i class="fa-solid ${icon}"></i> ${statusLabel}
                            </span>
                        </div>
                        <div class="project-body">
                            <h3 class="project-title" title="${project.name}">${project.name || 'Projet sans titre'}</h3>
                            <p class="project-desc">${project.description || 'Aucune description.'}</p>
                            <div class="project-footer">
                                <span class="project-date">${date}</span>
                                <div class="project-actions">
                                    <a href="${editLink}" class="btn-icon" title="Éditer" ${disabledClass}>
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a href="${viewLink}" class="btn-icon" title="Voir le site" ${disabledClass} target="_blank">
                                        <i class="fa-solid fa-external-link-alt"></i>
                                    </a>
                                    <button class="btn-icon delete" title="Supprimer" onclick="deleteProject('${project.id}')">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fonction globale pour la suppression (attachée à window pour l'accès depuis le HTML généré)
        window.deleteProject = async (projectId) => {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce projet ? Cette action est irréversible.')) return;

            try {
                const { error } = await supabase
                    .from('projects')
                    .delete()
                    .eq('id', projectId);

                if (error) throw error;

                // Suppression visuelle immédiate
                const card = document.getElementById(`project-${projectId}`);
                if (card) card.remove();
                
                // Re-fetch pour mettre à jour les stats
                fetchProjects();

            } catch (err) {
                console.error('Erreur suppression:', err);
                alert('Impossible de supprimer le projet.');
            }
        };

        function subscribeToRealtime() {
            // Écoute des changements sur la table 'projects' pour l'utilisateur courant
            const channel = supabase
                .channel('dashboard-projects')
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'projects',
                        filter: `user_id=eq.${currentUser.id}`
                    },
                    (payload) => {
                        console.log('Mise à jour reçue:', payload);
                        // Mise à jour ciblée de la carte projet
                        updateProjectCard(payload.new);
                    }
                )
                .subscribe();
        }

        function updateProjectCard(project) {
            // Si le statut change de pending à completed, on rafraîchit toute la liste pour simplifier
            // Ou on met à jour le DOM spécifiquement
            const card = document.getElementById(`project-${project.id}`);
            if (card) {
                // Option simple : recharger la liste pour avoir les bons états/liens
                fetchProjects();
            }
        }
    </script>
</body>
</html>
