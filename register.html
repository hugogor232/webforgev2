<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - WebForge AI</title>
    <meta name="description" content="Rejoignez WebForge AI et commencez à générer des sites web avec l'intelligence artificielle. Inscription gratuite.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques à la page d'authentification (partagés avec login.html) */
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        .auth-bg-shape {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(var(--secondary-rgb), 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .auth-logo span {
            color: var(--primary-color);
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--heading-color);
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .oauth-buttons {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-oauth:hover {
            background: var(--border-color);
            border-color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-text {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
        }

        .password-requirements ul {
            list-style-type: disc;
            padding-left: 1rem;
            margin-top: 0.25rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 1.5rem;
            }
            .back-link {
                top: 1rem;
                left: 1rem;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
    </a>

    <div class="auth-container">
        <div class="auth-bg-shape"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fa-solid fa-cube"></i> WebForge<span>AI</span>
                </a>
                <h1>Créer un compte</h1>
                <p>Commencez à construire gratuitement dès aujourd'hui.</p>
            </div>

            <!-- Zones de messages -->
            <div id="error-message" class="alert alert-error"></div>
            <div id="success-message" class="alert alert-success"></div>

            <!-- OAuth Buttons -->
            <div class="oauth-buttons">
                <button type="button" class="btn-oauth" id="btn-google">
                    <i class="fa-brands fa-google"></i> S'inscrire avec Google
                </button>
                <button type="button" class="btn-oauth" id="btn-github">
                    <i class="fa-brands fa-github"></i> S'inscrire avec GitHub
                </button>
            </div>

            <div class="divider">
                <span>ou avec votre email</span>
            </div>

            <!-- Registration Form -->
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="form-label">Prénom</label>
                        <input type="text" id="first-name" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-label">Nom</label>
                        <input type="text" id="last-name" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" id="email" class="form-input" placeholder="nom@exemple.com" required>
                    <div class="error-text" id="email-error">Format d'email invalide</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                    <div class="error-text" id="password-error">Les mots de passe ne correspondent pas</div>
                </div>

                <div class="password-requirements">
                    Le mot de passe doit contenir au moins 6 caractères.
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 0.5rem; color: var(--text-muted); font-size: 0.85rem; cursor: pointer;">
                        <input type="checkbox" required style="accent-color: var(--primary-color); margin-top: 3px;">
                        <span>J'accepte les <a href="#" style="color: var(--primary-color);">Conditions Générales d'Utilisation</a> et la <a href="#" style="color: var(--primary-color);">Politique de Confidentialité</a>.</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary full-width" style="width: 100%; justify-content: center;">
                    <span id="btn-text">Créer mon compte</span>
                    <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-footer">
                Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Supabase Auth Logic -->
    <script type="module">
        import { registerWithEmail, loginWithOAuth, checkSession } from './auth-oauth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Vérifier si l'utilisateur est déjà connecté
            const session = await checkSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Récupération du plan sélectionné dans l'URL (ex: ?plan=pro)
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPlan = urlParams.get('plan');
            if (selectedPlan) {
                console.log('Plan sélectionné:', selectedPlan);
                // On pourrait stocker ça dans le localStorage pour l'utiliser après l'inscription
                // ou l'ajouter aux métadonnées de l'utilisateur
            }

            // Éléments du DOM
            const registerForm = document.getElementById('register-form');
            const firstNameInput = document.getElementById('first-name');
            const lastNameInput = document.getElementById('last-name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            const btnGoogle = document.getElementById('btn-google');
            const btnGithub = document.getElementById('btn-github');

            // Fonctions utilitaires
            const showError = (message) => {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                window.scrollTo(0, 0);
            };

            const showSuccess = (message) => {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                registerForm.style.display = 'none'; // Masquer le formulaire
                document.querySelector('.oauth-buttons').style.display = 'none';
                document.querySelector('.divider').style.display = 'none';
            };

            const setLoading = (isLoading) => {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnSpinner.style.display = 'inline-block';
                    submitBtn.style.opacity = '0.7';
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                    submitBtn.style.opacity = '1';
                }
            };

            // Validation en temps réel
            confirmPasswordInput.addEventListener('input', () => {
                if (confirmPasswordInput.value !== passwordInput.value) {
                    passwordError.style.display = 'block';
                    confirmPasswordInput.classList.add('error');
                } else {
                    passwordError.style.display = 'none';
                    confirmPasswordInput.classList.remove('error');
                }
            });

            // Soumission du formulaire
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                
                // Validation finale
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showError("Les mots de passe ne correspondent pas.");
                    return;
                }

                if (passwordInput.value.length < 6) {
                    showError("Le mot de passe doit contenir au moins 6 caractères.");
                    return;
                }

                setLoading(true);

                const email = emailInput.value;
                const password = passwordInput.value;
                const fullName = `${firstNameInput.value} ${lastNameInput.value}`.trim();
                
                // Métadonnées utilisateur pour la table profiles (via trigger)
                const options = {
                    data: {
                        full_name: fullName,
                        plan: selectedPlan || 'free'
                    }
                };

                try {
                    const { data, error } = await registerWithEmail(email, password, options);

                    if (error) throw error;

                    // Succès
                    if (data?.user && !data.session) {
                        // Cas où la confirmation email est requise
                        showSuccess("Compte créé avec succès ! Veuillez vérifier votre boîte mail pour confirmer votre inscription avant de vous connecter.");
                    } else {
                        // Cas où la connexion est automatique (si confirmation email désactivée)
                        window.location.href = 'dashboard.html';
                    }

                } catch (err) {
                    console.error('Erreur inscription:', err);
                    let msg = "Une erreur est survenue lors de l'inscription.";
                    if (err.message.includes("User already registered")) {
                        msg = "Cet email est déjà utilisé. Essayez de vous connecter.";
                    }
                    showError(msg);
                    setLoading(false);
                }
            });

            // Gestionnaires OAuth
            const handleOAuth = async (provider) => {
                try {
                    const { error } = await loginWithOAuth(provider);
                    if (error) throw error;
                } catch (err) {
                    console.error(`Erreur OAuth ${provider}:`, err);
                    showError(`Impossible de s'inscrire avec ${provider}.`);
                }
            };

            if (btnGoogle) btnGoogle.addEventListener('click', () => handleOAuth('google'));
            if (btnGithub) btnGithub.addEventListener('click', () => handleOAuth('github'));
        });
    </script>
</body>
</html>
