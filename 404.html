<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - WebForge AI</title>
    <meta name="description" content="Erreur 404 - La page que vous recherchez n'existe pas.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        .error-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 1rem;
        }

        .error-desc {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .bg-shape {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.1) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .icon-1 { top: 20%; left: 20%; font-size: 3rem; animation-delay: 0s; }
        .icon-2 { bottom: 20%; right: 20%; font-size: 4rem; animation-delay: 2s; }
        .icon-3 { top: 30%; right: 30%; font-size: 2rem; animation-delay: 4s; }
    </style>
</head>
<body>

    <div class="bg-shape"></div>
    
    <i class="fa-solid fa-code floating-icon icon-1"></i>
    <i class="fa-solid fa-cube floating-icon icon-2"></i>
    <i class="fa-solid fa-robot floating-icon icon-3"></i>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page introuvable</h1>
        <p class="error-desc">
            Oups ! Il semblerait que cette page ait été générée par une IA un peu trop créative, ou qu'elle n'existe tout simplement pas.
        </p>
        <a href="index.html" class="btn-primary btn-lg">
            <i class="fa-solid fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Supabase Logic (Optional check to redirect to dashboard if logged in) -->
    <script type="module">
        import { checkSession } from './auth-oauth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // On vérifie juste la session pour potentiellement adapter le lien de retour
            // Si l'utilisateur est connecté, on pourrait changer le lien vers le dashboard
            const session = await checkSession();
            
            if (session) {
                const link = document.querySelector('.btn-primary');
                link.href = 'dashboard.html';
                link.innerHTML = '<i class="fa-solid fa-gauge-high"></i> Retour au Dashboard';
            }
        });
    </script>
</body>
</html>
