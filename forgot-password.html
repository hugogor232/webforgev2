<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération mot de passe - WebForge AI</title>
    <meta name="description" content="Réinitialisez votre mot de passe WebForge AI en quelques étapes.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styles spécifiques à la page d'authentification */
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        .auth-bg-shape {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .auth-logo span {
            color: var(--primary-color);
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--heading-color);
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-link:hover {
            color: white;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: rgba(var(--primary-rgb), 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 1.5rem;
            }
            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>

    <a href="login.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Retour à la connexion
    </a>

    <div class="auth-container">
        <div class="auth-bg-shape"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="icon-circle">
                    <i class="fa-solid fa-key"></i>
                </div>
                <h1>Mot de passe oublié ?</h1>
                <p>Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            </div>

            <!-- Zones de messages -->
            <div id="error-message" class="alert alert-error"></div>
            <div id="success-message" class="alert alert-success"></div>

            <!-- Reset Form -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" id="email" class="form-input" placeholder="nom@exemple.com" required>
                </div>

                <button type="submit" class="btn-primary full-width" style="width: 100%; justify-content: center;">
                    <span id="btn-text">Envoyer le lien</span>
                    <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-footer">
                Vous vous souvenez de votre mot de passe ? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Supabase Logic -->
    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('reset-form');
            const emailInput = document.getElementById('email');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = resetForm.querySelector('button[type="submit"]');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            // Fonction utilitaire pour afficher les messages
            const showError = (message) => {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            };

            const showSuccess = (message) => {
                successDiv.innerHTML = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                resetForm.style.display = 'none'; // Masquer le formulaire après succès
                document.querySelector('.auth-header p').style.display = 'none';
            };

            const setLoading = (isLoading) => {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnSpinner.style.display = 'inline-block';
                    submitBtn.style.opacity = '0.7';
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                    submitBtn.style.opacity = '1';
                }
            };

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorDiv.style.display = 'none';
                setLoading(true);

                const email = emailInput.value;
                
                // URL de redirection après le clic dans l'email
                // Idéalement pointe vers une page update-password.html
                const redirectTo = window.location.origin + '/update-password.html';

                try {
                    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: redirectTo,
                    });

                    if (error) throw error;

                    showSuccess(`
                        <strong>Email envoyé !</strong><br>
                        Si un compte existe avec l'adresse ${email}, vous recevrez un lien pour réinitialiser votre mot de passe.<br><br>
                        <a href="login.html" style="color: inherit; text-decoration: underline;">Retour à la connexion</a>
                    `);

                } catch (err) {
                    console.error('Erreur reset password:', err);
                    // Pour des raisons de sécurité, on évite parfois de dire si l'email existe ou non,
                    // mais ici on affiche l'erreur générique ou spécifique selon le besoin.
                    // Supabase renvoie souvent une erreur 429 si trop de demandes.
                    let msg = "Une erreur est survenue lors de la demande.";
                    if (err.status === 429) {
                        msg = "Trop de demandes. Veuillez patienter quelques minutes.";
                    }
                    showError(msg);
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
